<div class="container mt-5">

  <div class="row">

    <div class="offset-4 col-4">

      <div class="card">

        <div class="card-body">

          <h5 class="card-title">Login Angular App</h5>

          <form (ngSubmit)="login()" [formGroup]="formLogin">
            <div class="form-group">
              <label for="" class="form-label">Email</label>
              <input formControlName="email" type="text" class="form-control" [ngModel]="user.email" [value]="user.email">
            </div>

            <div class="form-group mt-3">
              <label for="" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" [ngModel]="user.password" [value]="user.password">
            </div>

            <div class="text-end mt-2">
              <a routerLink="../register">Create account</a>
            </div>

            <div class="mt-3 d-grid">
              <button [disabled]="formLogin.invalid" class="btn btn-success">Save</button>
            </div>

          </form>

        </div>

      </div>

    </div>

  </div>

</div>
