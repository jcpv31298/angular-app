<div class="card">
  <div class="card-body">

    <form (ngSubmit)="sendForm()" [formGroup]="formAddUser">

      <div class="form-group">
        <label for="" class="form-label">Name</label>
        <input formControlName="name" type="text" class="form-control" [ngModel]="user.name" [value]="user.name">
      </div>

      <div class="form-group mt-3">
        <label for="" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" [ngModel]="user.email" [value]="user.email">
      </div>

      <div class="form-group mt-3">
        <label for="" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" [ngModel]="user.password" [value]="user.password">
      </div>

      <div class="form-group mt-3">
        <label for="" class="form-label">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" [ngModel]="user.password" [value]="user.password">
      </div>

      <div class="form-group mt-3">

        <div class="form-group">
          <label for="" class="form-label">Rol</label>
        </div>

        <div class="form-check">
          <input formControlName="rol" class="form-check-input" type="radio" name="rol" id="radioAdmin"
            value="Administrator" [ngModel]="user.rol">
          <label class="form-check-label" for="radioAdmin">
            Administrator
          </label>
        </div>

        <div class="form-check">
          <input formControlName="rol" class="form-check-input" type="radio" name="rol" id="radioRecep"
            value="Receptionist" [ngModel]="user.rol">
          <label class="form-check-label" for="radioRecep">
            Receptionist
          </label>
        </div>

      </div>

      <div class="mt-3 d-grid">
        <button *ngIf="user.id === 0" [disabled]="formAddUser.invalid" class="btn btn-success">Save</button>
        <button *ngIf="user.id > 0" class="btn btn-success">Save</button>
      </div>

    </form>

  </div>
</div>
