<div class="container">

  <div class="my-3">
    <h1 class="text-center">Angular Users App</h1>
  </div>

  <div class="my-2">
    <button (click)="logout()" class="btn btn-secondary">Logout <i class="uil uil-signout"></i></button>
  </div>

  <div class="row">

    <div class="col-9">
      <app-users-list [users]="users" [emailValidate]="emailValidate" (userToEdit)="getUser($event)"></app-users-list>
    </div>

    <div class="col-3">
      <app-users-form [user]="user" [emailValidate]="emailValidate" (saveUser)="reloadUsers($event)"></app-users-form>
    </div>

  </div>

</div>
